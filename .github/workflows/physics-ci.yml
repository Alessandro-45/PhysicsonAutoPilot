name: CI - Pruebas del Web Service

on:
  push:
    branches-ignore:
      - main
  pull_request:

jobs:
  test-build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: (CI) Construir la imagen Docker
        run: docker build -t fisico-robot .

      - name: (CI) Ejecutar pruebas unitarias (si existen)
        # Este paso fallará si 'pytest' no encuentra pruebas, 
        # puedes comentarlo si no tienes pruebas aún.
        run: |
          docker run --rm -v "$GITHUB_WORKSPACE":/app -w /app fisico-robot \
          sh -c "pip install pytest && pytest -q" || echo "Pytest no se ejecutó o no hay pruebas."

      - name: (CI) Probar ejecución del notebook
        # Esto simula el "build" de Render.
        # Si el notebook falla, el CI fallará.
        run: |
          docker run --rm -v "$GITHUB_WORKSPACE":/app -w /app fisico-robot \
          sh -c "python -m nbconvert --to notebook --execute 'ArchivosPython/analysis.ipynb' --ExecutePreprocessor.timeout=600"